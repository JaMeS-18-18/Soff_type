<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soff Typing - markaz o'quvchilar o'rtasida musobaqa.</title>
  <link rel="icon" type="image/x-icon" href="./logo_yozuvsiz.png">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <!-- <link rel="stylesheet" href="../Dtm_oxirgi/testSheroz/src/assets/images/Close.png"> -->
</head>

<body>
  <div class="d-none err_tex">Nimadur xato ketdi ðŸ¤¨</div>
<div class="container">
  
  <div id="commandLineWrapper" class="hidden">
    <div id="commandLine">
      <input type="text" class="input" placeholder="Command">
      <div class="separator hidden"></div>
      <div class="listTitle">Title</div>
      <div class="suggestions">
      </div>
    </div>
  </div>
  <div id="timerWrapper">
    <div id="timer"></div>
  </div>
  <div id="resultScreenshot" class="">
    <div class="stats">
      <div class="group">
        <div class="top">tezlik</div>
        <div class="bottom">100</div>
      </div>
      <div class="group">
        <div class="top">so'z</div>
        <div class="bottom">100/2</div>
      </div>
      <div class="group">
        <div class="top">aniqlik</div>
        <div class="bottom">100%</div>
      </div>
    </div>
    <div class="logo">
      <!--     <div class="top">monkey-see</div> -->
      <!-- <div class="bottom">monkey-type.com</div> -->
    </div>
  </div>


  <div id="centerContent" class="hidden">

    <div id="middle">
      <div class="logos" id="top">
        <div class="logo">
          <a class="logo_text" href="Home.html">
            <div class="bottom">Soff-Type</sup></div>
          </a>
        </div>
        <div style="margin-top: 1rem;" id="menu">
          <!-- <div class="button" tabindex="2">
            <div class="icon">
              <i class="fas fa-fw fa-keyboard"></i>
            </div>
            <div class="text">
              Test
            </div>
          </div> -->
          <div onclick="GoInfo()" class="button" tabindex="2">
            <div class="icon">
              <i class="fas fa-fw fa-info"></i>
            </div>
            <div class="text">
              About
            </div>
          </div>
          <div onclick="GoBests()" class="button" tabindex="2">
            <div class="icon">
              <i  class="fas fa-fw fa-crown"></i>
            </div>
            <div class="text">
              Settings
            </div>
          </div>
          <div class="button" tabindex="2">

            <div class="icon">
                <i onclick="GoProfile()"class="fas fa-fw fa-user"></i>
            </div>
            <div class="text">
              Login
            </div>
          </div>
        </div>

        <div class="result hidden">
          <div class="group testmode" style="align-self: center">
            <div class="title mode1">words</div>
            <div class="title mode2">100</div>
            <div class="title mode3">100</div>
          </div>
          <div class="group key">
            <div class="title">so'z</div>
            <div class="val">100/1</div>
          </div>
          <div class="group acc">
            <div class="title">aniqlik</div>
            <div class="val">95%</div>
          </div>
          <div class="group wpm">
            <div class="title">tezlik</div>
            <div class="val">100</div>
          </div>
        </div>
        <div class="config">
          <div class="group punctuationMode">
            <div class="buttons">
              <!-- <div class="button toggleButton active" tabindex="2">punctuation</div> -->
            </div>
          </div>
          <div class="group mode">
            <div class="buttons">
              <!-- <div class="button active" mode="time">vaqt :</div> -->
              <!-- <div class="button " mode="words">words</div> -->
              <!-- <div class="button" mode="custom">custom</div> -->
            </div>
          </div>
          <div class="group wordCount hidden">
            <div class="buttons">
              <div class="button" wordCount="10">10</div>
              <div class="button" wordCount="25">25</div>
              <div class="button active" wordCount="50">50</div>
              <!-- <div class="button" wordCount="100">100</div>
            <div class="button" wordCount="200">200</div> -->
            </div>
          </div>
          <div class="group time ">
            <div class="buttons">
              <div class="button active" timeConfig="15">15</div>
              <div class="button " timeConfig="30">30</div>
              <!-- <div class="button" timeConfig="60">60</div>
            <div class="button" timeConfig="120">120</div> -->
            </div>
          </div>
          <div class="group customText hidden">
            <div class="buttons">
              <div class="button">change</div>
            </div>
          </div>

        </div>

      </div>
      <div id="caret" class="hidden"></div>
      <div id="words" class=""></div>
      <input id="wordsInput" class="" tabindex="0"></input>
      <div id="restartTestButton" tabindex="0"><i class="fas fa-redo-alt"></i></div>
      <div id="liveWpm" class="">-</div>
    </div>
    

    
    <div style="margin-top: 13rem;" id="bottom">
      <!--     Hey, im optimising the website for keyboard only use, so from now to restart the test press <key>tab</key> and then <key>enter</key> / <key>space</key> (also so its simmilar to other typing tests). If some of you really like this quick test restart I guess I could add a setting for it :P
    <br><br> -->
     <h6> Created by <span style="margin-bottom: 2px; color: white;" class="top">Soff<span class="hub">Hub</span></span></h6>

    </div>

  </div>

</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="./main.js"></script>
</body>

</html>
