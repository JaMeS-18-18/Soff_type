<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id="commandLineWrapper" class="hidden">
    <div id="commandLine">
      <input type="text" class="input" placeholder="Command">
      <div class="separator hidden"></div>
      <div class="listTitle">Title</div>
      <div class="suggestions">
      </div>
    </div>
  </div>


  <div id="centerContent">
    <div id="middle">
      <div id="top">
        <div class="logo">
          <div style="margin-bottom: 2px; color: white;" class="top">Soff<span class="hub">Hub</span></div>
         <a class="logo_text" href="Home.html"> <div class="bottom">Soff-Type</sup></div></a>
        </div>
        <div style="margin-top: 1rem;" id="menu">
          <!-- <div class="button" tabindex="2">
            <div class="icon">
              <i class="fas fa-fw fa-keyboard"></i>
            </div>
            <div class="text">
              Test
            </div>
          </div> -->
          <div onclick="GoInfo()" class="button" tabindex="2">
            <div class="icon">
              <i class="fas fa-fw fa-info"></i>
            </div>
            <div class="text">
              About
            </div>
          </div>
          <div onclick="GoBests()" class="button" tabindex="2">
            <div class="icon">
              <i  class="fas fa-fw fa-crown"></i>
            </div>
            <div class="text">
               Settings
            </div>
          </div>
          <a href="./Profile.html">
            <div class="button" tabindex="2">

              <div class="icon">
                <i class="fas fa-fw fa-user"></i>
              </div>
              <div class="text">
          </a>
          Login
        </div>
      </div>
    </div>
  </div>

<div class="User_Card pt-5 px-5 pb-1">
  <div class="user_info">
    <div>
      <div class="d-flex align-items-center">
        <i class="fas fa-user fs-1"></i>
        <h3 class="user_nick mx-3 mt-2">Username</h3>
      </div>
      <span class="role">information: </span>
    </div>
  
    <div class="text-center mx-5">
      <span>15 seconds</span>
      <h3 class="wpm15" >0 wpm</h5>
    </div>
  
    <div class="text-center mx-5">
      <span>30 seconds</span>
      <h3 class="wpm30">0 wpm</h5>
    </div>
  </div>
  <p onclick="LogOut()" class="text-center text-danger my-4">Log Out</p>
</div>



    <div id="bottom">
      Created by <span style="margin-bottom: 2px; color: white;" class="top">Soff<span class="hub">Hub</span></span>
    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="./Profile.js"></script>

</html>
